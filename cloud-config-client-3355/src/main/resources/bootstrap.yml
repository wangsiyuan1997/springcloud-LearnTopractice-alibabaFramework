server:
  port: 3355

spring:
  application:
    name: config-client   #微服务名称
  cloud:
    config:
      #config 客户端配置
      label: master  #分支
      name: config    #配置文件名称
      profile: dev    #配置文件后缀名
      uri: http://localhost:3344   #配置中心地址

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #注册进eureka 服务器
      #rabbit mq 相关配置


management:
  endpoints:
    web:
      exposure:
        include: "*"     #暴露端口